<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Manager</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <script defer src="main.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h3 class="mb-4 text-center">Post Management</h3>

    <!-- TABLE -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover text-center" id="post-table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Views</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="post-body">
                    <!-- data here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- FORM -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">Add / Edit Post</h5>

            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="id_txt" class="form-control" placeholder="ID">
                </div>

                <div class="col-md-4">
                    <input type="text" id="title_txt" class="form-control" placeholder="Title">
                </div>

                <div class="col-md-4">
                    <input type="text" id="views_txt" class="form-control" placeholder="Views">
                </div>

                <div class="col-12 text-end">
                    <button class="btn btn-primary px-4" onclick="saveData()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- COMMENTS SECTION -->
    <h3 class="mb-4 text-center mt-5">Comment Management</h3>

    <!-- COMMENTS TABLE -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover text-center" id="comment-table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Text</th>
                        <th>Post ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="comment-body">
                    <!-- data here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- COMMENTS FORM -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3">Add / Edit Comment</h5>

            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="comment_id_txt" class="form-control" placeholder="ID">
                </div>

                <div class="col-md-3">
                    <input type="text" id="comment_text_txt" class="form-control" placeholder="Text">
                </div>

                <div class="col-md-3">
                    <input type="text" id="comment_postId_txt" class="form-control" placeholder="Post ID">
                </div>

                <div class="col-md-3 text-end">
                    <button class="btn btn-primary px-4" onclick="saveCommentData()">
                        Save Comment
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
